<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
   <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="Google.css">
   
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <ul>
                <li>
                    <a class="user" href="">Gmail</a>
                </li>
                <li>
                    <a class="link" href="">Images</a>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a class="menu-icon" href=""><i class="fas fa-bars"></i></a>

                </li>
                <li>
                    <div class="circle-shadow">
                        <a class="user-icon" href=""><span>R</span></a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Content -->
    <section class="content-section">
        <div class="content-wrapper">
            <img class="logo-img" src="logo.png" alt="Google Logo Image">
            <div class="search-bar">
              <a href=""> <img class="image" src="favicon.png" width="35px"></a> 
                <input id="search-input" class="search-input" placeholder="Search Google or type URL" type="text">
                
                
                <a href="link"><img src="mic.png" width="50px"></a>
            </div>
            <div class="search-btns">
                <button class="google-search-btn">Google Search</button>
                <button class="lucky-search-btn">I'm Feeling Lucky</button>
            </div>
            <div class="language">
                <p>Google Offered in: <a href="">Maori</a></p>
            </div>
        </div>
    </section>

    <!-- Bookmarks -->
    <div class="bookmarks">

    <div class="col-md-4">
             <div class="site" title="Gmail">
                    <i class="fa-solid fa-envelope"></i>
                    <p>Gmail</p>
                
                </div>

                <div class="site" title="facebook">
                    <i class="fa-brands fa-facebook"></i>
                                       <p>Facebook</p>
                
                </div>
          
                <div class="site" title="youtube">
                    <i class="fa-brands fa-youtube"></i>
                        <p>Youtube</p>
                
                </div>
                <div class="site" title="linkedin">
                    <i class="fa-brands fa-linkedin"></i>
                <p>Linkedin</p>
                </div>
         
                <div class="site" title="instragram">
                    <i class="fa-brands fa-instagram"></i>
                        <p>Instragram</p>
                </div>

                <div class="site" title="Add Shortcut">
                    <i class="fa-solid fa-plus"></i>
                    <p>Add</p>
                </div>

</div>
</div>

        <div class="footer-content upper-footer">
            <p>India</p>
        </div>
        <div class="footer-content lower-footer">
            <ul class="lower-left-footer">
                <li>
                    <a href="">About</a>
